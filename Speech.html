<div class="container">

<script>
    /* --- JavaScript ‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ï‡∏≤‡∏°‡πÑ‡∏ü‡∏•‡πå Speech.html --- */
    const wordInput = document.getElementById('wordInput');
    const targetWord = document.getElementById('targetWord');
    const startBtn = document.getElementById('startBtn');
    const transcriptDisplay = document.getElementById('transcript');
    const statusBox = document.getElementById('statusBox');

    let mediaRecorder;
    let audioChunks = [];
    let recognition;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'th-TH';
        recognition.interimResults = false;

        recognition.onstart = () => {
            statusBox.innerText = "Listening";
            statusBox.style.fontSize = "1rem";
            statusBox.style.color = "#ff6b00";
            statusBox.classList.add('pulse-orange');
            startBtn.disabled = true;
            audioChunks = [];
            if(mediaRecorder && mediaRecorder.state === 'inactive') mediaRecorder.start();
        };

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript;
            transcriptDisplay.innerHTML = `‡∏Ñ‡∏∏‡∏ì‡∏û‡∏π‡∏î‡∏ß‡πà‡∏≤: <b style="color:#00d2ff">${spokenText}</b>`;
            
            if(mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                statusBox.innerText = "Voice";
                statusBox.style.fontSize = "1.5rem";
                audio.play();

                audio.onended = () => {
                    checkStrictMatch(targetWord.innerText, spokenText);
                };
            };
        };

        recognition.onerror = () => {
            statusBox.innerText = "?";
            startBtn.disabled = false;
        };

        recognition.onend = () => {
            startBtn.disabled = false;
            statusBox.classList.remove('pulse-orange');
        };
    }

    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
        }).catch(err => {
            transcriptDisplay.innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô";
        });

    function playAiVoice(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'th-TH';
        msg.rate = 0.9;
        window.speechSynthesis.speak(msg);
    }

    function updateTarget() {
        const val = wordInput.value.trim();
        if (val) {
            targetWord.innerText = val;
            statusBox.innerText = "?";
            statusBox.style.fontSize = "2.2rem";
            statusBox.style.color = "#2ecc71";
            statusBox.style.borderColor = "#2a2a2a";
        }
    }

    startBtn.onclick = () => {
        if (recognition) recognition.start();
    };

    function checkStrictMatch(target, spoken) {
        const isMatch = target.trim() === spoken.trim();
        statusBox.style.fontSize = "2.5rem";
        
        if (isMatch) {
            statusBox.innerText = "‡∏ñ‡∏π‡∏Å";
            statusBox.style.color = "var(--success)";
            statusBox.style.borderColor = "var(--success)";
            playAiVoice("‡∏Ñ‡∏∏‡∏ì‡∏û‡∏π‡∏î‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        } else {
            statusBox.innerText = "‡∏ú‡∏¥‡∏î";
            statusBox.style.color = "var(--danger)";
            statusBox.style.borderColor = "var(--danger)";
            playAiVoice("‡∏Ñ‡∏∏‡∏ì‡∏û‡∏π‡∏î‡∏ú‡∏¥‡∏î");
        }
    }
</script>
