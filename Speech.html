<body>

<div class="container">
    <div class="setup-section">
        <span class="label-text">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ù‡∏∂‡∏Å‡∏û‡∏π‡∏î</span>
        <div class="input-group">
            <input type="text" id="wordInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." value="‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ">

    <div class="target-box">
        <div class="target-display" id="targetWord">‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ</div>
        <div class="control-row">
            <button class="btn-round" onclick="playAiVoice(targetWord.innerText)">üîä</button>
            <button id="muteBtn" class="btn-round btn-mute" onclick="toggleMute()">üé§</button>

    <div class="status-circle" id="statusBox">?</div>

    <button id="startBtn" class="btn-main">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</button>
    
    <div class="transcript-box" id="transcript">‡∏£‡∏∞‡∏ö‡∏ö‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...</div>

    <a href="https://ratchakit-nbo.github.io/-nobelpainter-app/game-nobel.html" class="home-btn">üè† ‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>

</div>

<script>
    const wordInput = document.getElementById('wordInput');
    const targetWord = document.getElementById('targetWord');
    const startBtn = document.getElementById('startBtn');
    const muteBtn = document.getElementById('muteBtn');
    const transcriptDisplay = document.getElementById('transcript');
    const statusBox = document.getElementById('statusBox');

    let mediaRecorder;
    let audioChunks = [];
    let recognition;
    let isMuted = false;
    let lastResult = "";

    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô
    async function setupMic() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (e) => {
                if (!isMuted) audioChunks.push(e.data);
            };
            
            mediaRecorder.onstop = () => {
                if (audioChunks.length > 0) {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const userVoice = new Audio(audioUrl);
                    
                    statusBox.innerText = "Voice";
                    userVoice.play().catch(e => console.error(e));

                    userVoice.onended = () => {
                        checkStrictMatch(targetWord.innerText, lastResult);
                    };
                }
            };
        } catch (err) {
            transcriptDisplay.innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô";
        }
    }

    setupMic();

    // ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡∏Ñ‡πå
    function toggleMute() {
        isMuted = !isMuted;
        if (isMuted) {
            muteBtn.innerText = "üîá";
            muteBtn.classList.add('active');
            startBtn.disabled = true;
            transcriptDisplay.innerText = "‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡∏≠‡∏¢‡∏π‡πà";
        } else {
            muteBtn.innerText = "üé§";
            muteBtn.classList.remove('active');
            startBtn.disabled = false;
            transcriptDisplay.innerText = "‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô";
        }
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'th-TH';
        recognition.interimResults = false;

        recognition.onstart = () => {
            statusBox.innerText = "Listening";
            statusBox.style.color = "#ff6b00";
            statusBox.classList.add('pulse-orange');
            startBtn.disabled = true;
            audioChunks = [];
            lastResult = "";
            if(mediaRecorder && mediaRecorder.state === 'inactive') mediaRecorder.start();
        };

        recognition.onresult = (event) => {
            lastResult = event.results[0][0].transcript;
            transcriptDisplay.innerHTML = `‡∏Ñ‡∏∏‡∏ì‡∏û‡∏π‡∏î‡∏ß‡πà‡∏≤: <b style="color:#00d2ff">${lastResult}</b>`;
        };

        recognition.onend = () => {
            if(mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
            if (!isMuted) startBtn.disabled = false;
            statusBox.classList.remove('pulse-orange');
        };

        recognition.onerror = () => {
            statusBox.innerText = "?";
            if (!isMuted) startBtn.disabled = false;
        };
    }

    function playAiVoice(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'th-TH';
        window.speechSynthesis.speak(msg);
    }

    function updateTarget() {
        const val = wordInput.value.trim();
        if (val) {
            targetWord.innerText = val;
            statusBox.innerText = "?";
            statusBox.style.color = "#2ecc71";
        }
    }

    startBtn.onclick = () => {
        if (recognition && !isMuted) recognition.start();
    };

    function checkStrictMatch(target, spoken) {
        const isMatch = target.trim() === spoken.trim();
        if (isMatch) {
            statusBox.innerText = "‡∏ñ‡∏π‡∏Å";
            statusBox.style.color = "var(--success)";
            playAiVoice("‡∏Ñ‡∏∏‡∏ì‡∏û‡∏π‡∏î‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        } else {
            statusBox.innerText = "‡∏ú‡∏¥‡∏î";
            statusBox.style.color = "var(--danger)";
            playAiVoice("‡∏Ñ‡∏∏‡∏ì‡∏û‡∏π‡∏î‡∏ú‡∏¥‡∏î");
        }
    }
</script>
