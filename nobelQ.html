            if (data.guessStatus !== lastGuessStatus && data.guessStatus !== 'waiting') {
                if (data.guessStatus === 'correct') {
                    confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
                    Swal.fire({ title: '‡∏ó‡∏≤‡∏¢‡∏ñ‡∏π‡∏Å‡πÅ‡∏•‡πâ‡∏ß!', text: `‡πÄ‡∏â‡∏•‡∏¢‡∏Ñ‡∏∑‡∏≠ "${data.ans}"`, icon: 'success', timer: 6000, timerProgressBar: true });
                    feedbackEl.innerText = "‡∏ó‡∏≤‡∏¢‡∏ñ‡∏π‡∏Å‡πÅ‡∏•‡πâ‡∏ß! üéâ";
                } else if (data.guessStatus === 'wrong') {
                    Swal.fire({ title: '‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î‡∏à‡πâ‡∏≤!', icon: 'error', timer: 3000, toast: true, position: 'top' });
                    feedbackEl.innerText = "‡∏ó‡∏≤‡∏¢‡∏ú‡∏¥‡∏î! ‚ùå";
                }
                lastGuessStatus = data.guessStatus;
            }
        }

        function checkUpdate() {
            const raw = localStorage.getItem('room_' + roomCode);
            if (!raw) return;
            const data = JSON.parse(raw);
            if (data.timestamp !== lastTimestamp) {
                lastTimestamp = data.timestamp;
                document.getElementById('received-image').src = data.img;
                document.getElementById('wait-msg').classList.add('hidden');
                createButtons(data.ans);
            }
        }

        function createButtons(correct) {
            const container = document.getElementById('answer-buttons');
            container.innerHTML = "";
            let choices = allWordsFlat.filter(w => w !== correct).sort(() => 0.5 - Math.random()).slice(0, 3);
            choices.push(correct);
            choices.sort(() => 0.5 - Math.random());
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = "bg-slate-50 border-2 border-slate-100 h-full rounded-3xl font-black text-lg text-slate-600 active:scale-95 transition-all shadow-sm flex items-center justify-center";
                btn.innerText = choice;
                btn.onclick = () => {
                    const raw = JSON.parse(localStorage.getItem('room_' + roomCode));
                    if (choice === correct) {
                        confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
                        Swal.fire({ title: '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!', text: `‡∏°‡∏±‡∏ô‡∏Ñ‡∏∑‡∏≠ "${choice}"`, icon: 'success', timer: 6000, timerProgressBar: true });
                        raw.guessStatus = 'correct';
                    } else {
                        document.getElementById('main-card').classList.add('shake');
                        setTimeout(() => document.getElementById('main-card').classList.remove('shake'), 500);
                        Swal.fire({ title: '‡∏ú‡∏¥‡∏î‡∏à‡πâ‡∏≤!', icon: 'error', timer: 4000, timerProgressBar: true });
                        raw.guessStatus = 'wrong';
                    }
                    localStorage.setItem('room_' + roomCode, JSON.stringify(raw));
                };
                container.appendChild(btn);
            });
        }
    </script>
